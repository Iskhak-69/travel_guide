# Application Name
spring.application.name=travel_guide

# Active Profile
spring.profiles.active=h2

# Swagger / OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true

# JWT Configuration
jwt.secret=N7Fl4eZBEd0IQn2kjysrLWN6MzJSikEfMyO+BlWdr7M=
jwt.expiration=3600000

# H2 In-Memory Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:travel_guide
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=12
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Spring Security Default User (admin access to test admin-only endpoints)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Spring Security Dispatcher Types
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# Mail Configuration (for email verification if implemented)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional: Reduce logging noise for cleaner console during video
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

